swagger: '2.0'
info:
  title: Snippets API
  description: Test description
  termsOfService: https://www.google.com/policies/terms/
  contact:
    email: contact@snippets.local
  license:
    name: BSD License
  version: v1
host: test.local:8002
schemes:
  - http
basePath: /
paths:
  /articles/:
    get:
      operationId: articles_list
      description: description from swagger_auto_schema via method_decorator
      parameters:
        - name: title
          in: query
          description: ''
          required: false
          type: string
        - name: ordering
          in: query
          description: Which field to use when ordering the results.
          required: false
          type: string
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          type: integer
      responses:
        '200':
          description: ''
          schema:
            required:
              - count
              - results
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
              previous:
                type: string
                format: uri
              results:
                type: array
                items:
                  $ref: '#/definitions/Article'
      consumes:
        - application/json
      tags:
        - articles
    post:
      operationId: articles_create
      description: ArticleViewSet class docstring
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/Article'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/Article'
      consumes:
        - application/json
      tags:
        - articles
    parameters: []
  /articles/today/:
    get:
      operationId: articles_today
      description: ArticleViewSet class docstring
      parameters:
        - name: title
          in: query
          description: ''
          required: false
          type: string

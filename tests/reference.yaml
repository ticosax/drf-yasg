      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/Article'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Article'
        '404':
          description: slug not found
      consumes:
        - application/json
      tags:
        - articles
    delete:
      operationId: articles_delete
      description: destroy method docstring
      parameters: []
      responses:
        '204':
          description: ''
      consumes:
        - application/json
      tags:
        - articles
    parameters:
      - name: slug
        in: path
        description: slug model help_text
        required: true
        type: string
        pattern: '[a-z0-9]+(?:-[a-z0-9]+)'
  /articles/{slug}/image/:
    get:
      operationId: articles_image_read
      description: image GET description override
      parameters: []
      responses:
        '200':
          description: ''
      consumes:
        - multipart/form-data
      tags:
        - articles
    post:
      operationId: articles_image_create

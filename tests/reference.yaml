  Article:
    required:
      - title
      - body
      - references
      - uuid
    type: object
    properties:
      title:
        description: title model help_text
        type: string
      body:
        description: body serializer help_text
        type: string
      slug:
        description: slug model help_text
        type: string
        format: slug
        pattern: ^[-a-zA-Z0-9_]+$
      date_created:
        type: string
        format: date-time
        readOnly: true
      date_modified:
        type: string
        format: date-time
        readOnly: true
      references:
        description: this is a really bad example
        type: object
        additionalProperties:
          description: but i needed to test these 2 fields somehow
          type: string
          format: uri
      uuid:
        description: should articles have UUIDs?
        type: string
        format: uuid
      cover:
        type: string
        readOnly: true
        format: uri
      cover_name:
        type: string
        readOnly: true
